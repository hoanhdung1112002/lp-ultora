<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Lp - ultora</title>
	<link rel="stylesheet" href="./assets/css/slick/slick-carouse.css">
	<link rel="stylesheet" href="assets/css/lp-custom.css">
	<link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico" />
</head>
<body>
	<div id="lp-ultora">
		<header class="header">
			<div class="header-container">
				<img src="./assets/images/header/fv.png" alt="fv">
				<img src="./assets/images/header/re-whey.png" alt="re-whey">
				<a href="#">
					<img src="./assets/images/header/btn.png" alt="btn">
				</a>
			</div>
		</header>
		<section class="ranking">
			<div class="ranking-container">
				<img src="./assets/images/ranking/r_title.svg" alt="title">
				<ul class="products">
					<li>
						<a href="#">
							<img src="./assets/images/ranking/products/p_01.png" alt="p_01">
						</a>
					</li>

					<li>
						<a href="#">
							<img src="./assets/images/ranking/products/p_02.png" alt="p_02">
						</a>
					</li>

					<li>
						<a href="#">
							<img src="./assets/images/ranking/products/p_03.png" alt="p_03">
						</a>
					</li>
				</ul>
			</div>
		</section>
		<section class="hero">
			<div class="hero-container">
				<div class="hero-top">
					<img src="./assets/images/hero/head-txt.png" alt="head-txt">
				</div>
			</div>
		</section>
		<section class="reason">
			<div class="reason-container">
				<ul class="reason-list">
					<li>
						<img src="./assets/images/reason/re_whey_01.png" alt="re_whey_01">
					</li>
					<li>
						<img src="./assets/images/reason/re_whey_02.png" alt="re_whey_02">
					</li>
					<li>
						<img src="./assets/images/reason/re_whey_03.png" alt="re_whey_03">
					</li>
					<li>
						<img src="./assets/images/reason/re_whey_04.png" alt="re_whey_04">
					</li>
					<li>
						<img src="./assets/images/reason/re_whey_05.png" alt="re_whey_05">
					</li>
				</ul>
				<div class="reason-main">
					<div class="reason-main-top">
						<img src="./assets/images/reason/top/tag.png" alt="tag">
						<img src="./assets/images/reason/top/head-txt.png" alt="head-txt">
						<img src="./assets/images/reason/top/sub-txt.png" alt="sub-txt">
					</div>
					<div class="reason-main-wpi">
						<img src="./assets/images/reason/wpi/bg.png" alt="bg">
						<div class="reason-wpi-content">
							<div class="reason-wpi-content-top">
								<img src="./assets/images/reason/wpi/tea.png" alt="tea-img">
								<img src="./assets/images/reason/wpi/head-text.png" alt="head-txt">
								<img src="./assets/images/reason/wpi/wpi_txt.png" alt="wpi-txt">
							</div>
							<div class="reason-wpi-content-info">
								<img src="./assets/images/reason/wpi/info.png" alt="info-whey">
								<!-- <img src="./assets/images/reason/wpi/shutterstock.png" alt="shutterstock-img"> -->
								 <img src="./assets/images/reason/wpi/info_txt.png" alt="info-txt">
							</div>
						</div>
					</div>
					<div class="reason-main-compare">
						<img src="./assets/images/reason/compare/bg.png" alt="compare_bg">
						<img src="./assets/images/reason/compare/head_txt.png" alt="head-text">
						<img src="./assets/images/reason/compare/flour.png" alt="flour_img">
						<img src="./assets/images/reason/compare/wpi vs wpc.png" alt="wpi vs wpc img">
						<img src="./assets/images/reason/compare/flour_02.png" alt="flour_02_img">
					</div>
					<div class="reason-main-ultora">
						<img src="./assets/images/reason/ultora/bg.png" alt="bg-ultora">
						<div class="reason-main-ultora-content">
							<img src="./assets/images/reason/ultora/head-tag.png" alt="head-tag-img">
							<img src="./assets/images/reason/ultora/head-txt.png" alt="head-txt">
							<img src="./assets/images/reason/ultora/sub-txt.png" alt="sub-txt">
							<img src="./assets/images/reason/ultora/vs.png" alt="vs img">
							<img src="./assets/images/reason/ultora/compare.png" alt="compare img">
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="reason-two">
			<div class="reason-two-container">
				<div class="reason-two-top">
					<img src="./assets/images/reason-two/head-tag.png" alt="head-tag">
					<div class="reason-two-top-box">
						<img src="./assets/images/reason-two/sub-text.png" alt="sub-text">
						<img src="./assets/images/reason-two/head-text.png" alt="head-text">
					</div>
				</div>
				<div class="reason-two-img">
					<img src="./assets/images/reason-two/girl-drink.png" alt="girl-drink">
					<img src="./assets/images/reason-two/col-text.png" alt="col-text">
					<img src="./assets/images/reason-two/col-text_2.png" alt="col-text_2">
					<img src="./assets/images/reason-two/main-text.png" alt="main-text">
					<img src="./assets/images/reason-two/list-whey.png" alt="list-whey">
				</div>
				<div class="reason-two-ultora">
					<img src="./assets/images/reason-two/ultora.png" alt="ultora img">
					<div class="reason-two-ultora-text">
						<img src="./assets/images/reason-two/ultora/sub-text.png" alt="sub-text">
						<div class="reason-two-ultora-box">
							<img src="./assets/images/reason-two/ultora/rectangle.png" alt="rectangle img">
							<img src="./assets/images/reason-two/ultora/head-text.png" alt="head-text-img">
						</div>
						<div class="reason-two-ultora-gr">
							<img src="./assets/images/reason-two/ultora/gr_95.png" alt="gr-95">
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="reason-three">
			<div class="reason-three-container">
				<div class="reason-three-top">
					<img src="./assets/images/reason-three/head-tag.png" alt="head-tag">
					<div class="reason-three-main">
						<img src="./assets/images/reason-three/head-text.png" alt="head-text">
						<img src="./assets/images/reason-three/cow-img.png" alt="cow-img">
						<img src="./assets/images/reason-three/gr_text.png" alt="gr_text">
						<div class="reason-three-box">
							<img src="./assets/images/reason-three/main-text.png" alt="main-text">
							<img src="./assets/images/reason-three/milk.png" alt="two glass milk">
						</div>
						<div class="reason-three-gr">
							<img src="./assets/images/reason-three/salt.png" alt="salt img">
							<img src="./assets/images/reason-three/gr-text2.png" alt="gr-text2">
						</div>
						<img src="./assets/images/reason-three/paragraph.png" alt="paragraph">
						<a href="#">
							<img src="./assets/images/reason-three/btn.png" alt="btn">
						</a>
					</div>
				</div>
			</div>
		</section>
		<section class="flavor">
			<div class="flavor-container">
				<img src="./assets/images/flavor/bg.png" alt="bg">
				<div class="flavor-content">
					<img src="./assets/images/flavor/head-title.png" alt="head-title">
					<div class="flavor-content-top">
						<img src="./assets/images/flavor/sub-text.png" alt="sub-text">
						<img src="./assets/images/flavor/head-text.png" alt="head-text">
						<img src="./assets/images/flavor/map.png" alt="map img">
					</div>
					<div class="flavor-content-box">
						<img src="./assets/images/flavor/gr-whey.png" alt="gr-whey">
					</div>
				</div>
			</div>
		</section>
		<section class="whey-type">
			<div class="whey-type-container">
				<ul>
					<li>
						<a href="#">
							<img src="./assets/images/whey-type/type1.png" alt="type 1">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="./assets/images/whey-type/type2.png" alt="type 2">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="./assets/images/whey-type/type3.png" alt="type 3">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="./assets/images/whey-type/type4.png" alt="type 4">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="./assets/images/whey-type/type5.png" alt="type 5">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="./assets/images/whey-type/type6.png" alt="type 6">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="./assets/images/whey-type/type7.png" alt="type 7">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="./assets/images/whey-type/type8.png" alt="type 8">
						</a>
					</li>	
				</ul>
			</div>
		</section>
	</div>
	<script src="assets/js/jquery-3.5.0.min.js"></script>
	<script src="./assets/js/slick/slick.min.js"></script>
	<script src="assets/js/lp-custom.js"></script>
</body>
</html>
